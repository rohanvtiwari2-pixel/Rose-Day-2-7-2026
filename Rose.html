<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Rose Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe6eb, #fff5f7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
    }
    img {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
    }
    h1 {
      color: #c2185b;
      margin-top: 20px;
      font-size: 1.8rem;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="beautiful-bouquet-fresh-flowers-isolated-white_495423-81290.jpeg" alt="Flower bouquet with white and red roses" />

    <h1>Happy Rose Day My Love</h1>
    <p>
      Just like these roses, my love for you is pure, beautiful, and timeless.
      You make every day bloom brighter in my life ❤️
    </p>
  </div>
</body>

</html>
